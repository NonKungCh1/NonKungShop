<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NonKungShop</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .login-container { max-width: 500px; /* ... (เหมือนเดิม) ... */ }
        .login-box { /* ... (เหมือนเดิม) ... */ }
        /* ... (CSS อื่นๆ เหมือนเดิม) ... */
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    
    <script src="nav.js"></script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">NonKungShop</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="shop.html" class="nav-link">Shop</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
        <div class="nav-login">
            </div>
    </nav>

    <main class="login-container">
        <div class="login-box">
            <h2>สำหรับลูกค้า</h2>
            <button id="google-login-btn" class="btn btn-google">Login with Google</button>
        </div>
        <hr>
        <div class="login-box">
            <h2>สำหรับเจ้าของเว็บ</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Email:</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn btn-admin">Admin Login</button>
            </form>
        </div>
        <div id="error-message" style="color: red; margin-top: 1rem;"></div>
    </main>

    <script src="auth.js"></script>

</body>
</html>
